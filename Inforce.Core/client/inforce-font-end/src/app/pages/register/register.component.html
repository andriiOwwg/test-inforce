<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-xs">
    <h2 class="text-center text-2xl font-bold mb-4">Register</h2>
    <form
      (ngSubmit)="handleSubmit()"
      [formGroup]="registerForm"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <app-label-input
        labelText="Name :"
        for="name"
        controlName="name"
        type="text"
        [formGroup]="registerForm"
      />
      <app-label-input
        labelText="Email :"
        for="email"
        controlName="email"
        type="email"
        [formGroup]="registerForm"
      />
      <app-label-input
        labelText="Password :"
        for="password"
        controlName="password"
        type="password"
        [formGroup]="registerForm"
      />
      <div class="mb-6">
        <a routerLink="/login">Already have an account? Log in</a>
      </div>
      <app-button
        [disabledBtn]="!registerForm.valid"
        btnText="Register"
        classList="bg-green-500 hover:bg-green-700"
      />
    </form>
  </div>
</div>
